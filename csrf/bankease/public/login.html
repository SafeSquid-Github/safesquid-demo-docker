<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BankEase | Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
  </head>
  <body class="bg-gray-200">
    <main class="h-screen flex items-center justify-center">
      <div
        class="bg-white p-6 border border-gray-300 rounded-lg flex flex-col items-center max-w-[500px]"
      >
        <img src="/assets/logo.svg" alt="BankEase Logo" class="w-10" />
        <h1 class="mt-4 font-semibold text-2xl">Login to Your Account</h1>
        <span class="text-center mt-2 text-gray-600">
          Enter your email and password to access your banking dashboard
        </span>

        <form id="login-form" class="mt-10" action="/login" method="POST">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full py-2 px-4 border border-gray-300 rounded-md mt-2 outline-none mb-5"
            placeholder="Enter your email"
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full py-2 px-4 border border-gray-300 rounded-md mt-2 outline-none"
            placeholder="Enter your password"
          />

          <button
            class="bg-black hover:bg-slate-900 text-white py-2 w-full mt-7 rounded-md"
            type="submit"
          >
            Log in
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
